<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Запись на курсы программирования</h1>
    
    <form action=""style = "border-top: 1px solid; border-bottom: 1px solid; padding-bottom: 15px; width: 600px;">
        <p>Имя:</p>
        <p><input maxlength="25" size="40" value="Андрей"></p>
        <p>
            <input type="radio" name="lang" checked>Java
            <input type="radio" name="lang">C++
            <input type="radio" name="lang">Python
            <input type="radio" name="lang">PHP
            <input type="radio" name="lang">Javascript
        </p>
        <p>Дополнительная информация:</p>
        <textarea cols="30" rows="5">Есть опыт программирования на Java</textarea>
        <p>Секретное слово:</p>
        <p><input type="password" value="12345678"></p>
        <p><input type="checkbox" name="" id="">С правилами ознакомился и согласен</p>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>
    <p>Made by agrum</p>
</body>
</html>
